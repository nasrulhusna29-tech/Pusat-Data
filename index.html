<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pusat Data Puskesmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f0f2f5; 
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .running-text-container {
            width: 100%;
            background: #198754;
            color: white;
            padding: 8px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card { border-radius: 15px; width: 100%; max-width: 400px; }
        .btn-primary { background-color: #0d6efd; border: none; }
        .btn-primary:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

<div class="running-text-container">
    <marquee behavior="scroll" direction="left" scrollamount="6">
        Selamat Datang di Pusat Data Puskesmas Cilincing. Silahkan login menggunakan akun admin untuk mengakses Pusat Data Puskesmas Cilincing.
    </marquee>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="card shadow-lg border-0 p-4 mt-5">
                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">LOGIN</h3>
                    <p class="text-muted small">Puskesmas Kecamatan Cilincing</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Masuk</button>
                </form>
                
                <div id="pesanError" class="alert alert-danger mt-3 text-center" style="display:none; font-size: 0.9rem;">
                    Username atau Password salah!
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const errorDiv = document.getElementById('pesanError');

        const validUser = "admin";
        const validPass = "cilincing";
        const targetLink = "home.html"; // Perbaikan syntax dari href=

        if (user === validUser && pass === validPass) {
            window.location.href = targetLink;
        } else {
            errorDiv.style.display = "block";
            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 3000);
        }
    });
</script>

</body>
</html>
